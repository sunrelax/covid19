<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>User Registration</title>
</head>
<body>

<div>
<div layout:fragment="content">
    <h3>Dati nazionali</h3>

    <form th:action="@{/nazionale}" th:object="${nazionaleb}" method="get">
    
        <p th:if="${#fields.hasErrors('global')}" th:errors="*{global}" th:class="text-red">Incorrect data</p>
        
        <div class="form-group" th:classappend="${#fields.hasErrors('dataDa')}? 'has-error'">
          <label>Data da</label>
          <input type="text" th:field="*{dataDa}"/>
          <p th:if="${#fields.hasErrors('dataDa')}" th:errors="*{dataDa}" th:class="text-red">Incorrect data</p>
        </div>
        
        <div class="form-group" th:classappend="${#fields.hasErrors('dataA')}? 'has-error'">
          <label>Data a</label>
          <input type="text" th:field="*{dataA}"/>
          <p th:if="${#fields.hasErrors('dataA')}" th:errors="*{dataA}" th:class="text-red">Incorrect data</p>
        </div>
        
        <div class="form-group" th:classappend="${#fields.hasErrors('grafico')}? 'has-error'">
          <label>Grafico</label>
          <input type="password" th:field="*{grafico}"  placeholder="Enter password"/>
          <p th:if="${#fields.hasErrors('grafico')}" th:errors="*{grafico}" th:class="text-red">Incorrect data</p>
        </div>
               
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</div>
</body>
</html>
